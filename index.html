<body>
  <h1 class="title">
    Kampaň, do které se může zapojit úplně každý
  </h1>

  <div id="container">
    <div class="button-container">
      <div class="random-button-container">
        <button id="randomize" class="random-button fullRow">
          Náhodně vygenerovat
        </button>
        <div class="random-button-secondary-container">
          <button id="randomize-img" class="random-button-secondary">
            Jen obrázek
          </button>
          <button id="randomize-text" class="random-button-secondary">
            Jen text
          </button>
        </div>
      </div>
      <form action="#" style="display: none;">
        <input name="custom-image" id="customImage" type="file" accept="image/*" />
      </form>
      <button id="customImageBtn" class="fullRow">
        Vložit vlastní obrázek
      </button>
      <br />
      <input id="customText" placeholder="Vložit vlastní text">
      <br />
      <button class="save fullRow" id="save">Stáhnout výsledek</button>
    </div>
  
    <div class="picture-container">
      <canvas id="picture" width="800" height="800"></canvas>
    </div>
  </div>
  
  <div id="footer">
    Původní zdrojový kód od @donkeydushan byl zvandalizován <a href="https://piratskahomoskinheadskaplatforma.cz/">Pirátskou homoskinheadskou platformou</a>
  </div>
  <script src="src/index.js" type="module"></script>
</body>
